{% include 'head.html' %}
{% include 'header.html' %}
<style>
    input#id_username::placeholder,input#id_agency_name::placeholder,input#id_email::placeholder,input#id_password::placeholder,input#id_address::placeholder{
        color:rgba(171, 170, 170, 0.695);
    }
    body{
        color:rgba(171, 170, 170, 0.695);
    }
</style>
<div class="container-xxl py-5 wow fadeInUp" data-wow-delay="0.1s">
    <div class="container">
        <div class="booking p-5">
            <div class="row g-5 align-items-center justify-content-center">
               
                <div class="col-md-6">
                    <h1 class="text-white mb-4 text-center">Traveler Login</h1>
                    {% if messages %}
                    <ul>
                        {% for message in messages %}
                            <li style="color:red">{{ message }}</li>
                        {% endfor %}
                    </ul>
                {% endif %}
                                <form method="POST" enctype="multipart/form-data" class="mx-auto">
                        {% csrf_token %}
                        <!-- {{ form.as_p }} -->
                        {{ form.username }}<br>
                        {{ form.password }}<br>
                        <div class="col-12">
                            <button class="btn btn-outline-light w-100 py-3" style="color: black; background:white;" type="submit">Login</button>
                        </div>
                    </form>
                    
                </div>
            </div>
        </div>
    </div>
</div>

{% include 'footer.html' %}
{% include 'script.html' %}
